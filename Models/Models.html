<!DOCTYPE html>
<html>
<head>
    <title>FBX File Loader</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/fflate.min.js"></script></head>

<body>
    <div id="modelViewer"></div>
	<div id="modelGallery"></div>
	
	<script>
        
		var modelList = ["Sports_Car.fbx","Record_Player.fbx","Round_Piano.fbx","Satellite_One.fbx"];
		
		let scene, camera, renderer;

        function LoadModel(fileName,selector,canvasWidth) {
			
			var selectedElement;
			
			if (selector != undefined && document.querySelectorAll(selector) != undefined){
				selectedElement = document.querySelectorAll(selector)[0]; 
			} else {
				selectedElement = document.body;
			}
		
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias:true });
            scene.background = null;

            camera = new THREE.PerspectiveCamera(5, window.innerWidth/window.innerHeight, 1, 5000);
            camera.position.z = 4000;
            camera.position.y = 1000;

            light = new THREE.HemisphereLight(0xffffff, 0x444444, 0.25);
            light.position.set(0, 5, 0);
            scene.add(light);

            light = new THREE.DirectionalLight(0xffffff, 0.25);
            light.position.set(0, 5, 0);
            scene.add(light);

            //renderer = new THREE.WebGLRenderer({antialias:true});
            if (canvasWidth == undefined){
				canvasWidth = window.innerWidth*.33;
			} 
			
            var height = canvasWidth * .55;
            renderer.setSize(canvasWidth, height);
            selectedElement.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera,  renderer.domElement);
            controls.addEventListener('change', renderer);
            controls.listenToKeyEvents( window );


            const fbxLoader = new THREE.FBXLoader();

            fbxLoader.load(fileName, (object) => {
              scene.add(object);
              animate();
            });
        }
        function animate(){
            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        }
        LoadModel("Sports_Car.fbx","#modelViewer");
		LoadModel("Record_Player.fbx",300);

		
		
    </script>
	
</body>
</html>
