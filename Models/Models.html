<!DOCTYPE html>
<html>
<head>
    <title>FBX File Loader</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/fflate.min.js"></script></head>

<body>
    <script>
        let scene, camera, renderer;

        function init() {
            scene = new THREE.Scene();
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias:true });
            scene.background = null;

            camera = new THREE.PerspectiveCamera(5, window.innerWidth/window.innerHeight, 1, 5000);
            camera.position.z = 4000;
            camera.position.y = 1000;

            light = new THREE.HemisphereLight(0xffffff, 0x444444, 0.25);
            light.position.set(0, 5, 0);
            scene.add(light);

            light = new THREE.DirectionalLight(0xffffff, 0.25);
            light.position.set(0, 5, 0);
            scene.add(light);

            //renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth*.33, window.innerWidth*.22);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera,  renderer.domElement);
            controls.addEventListener('change', renderer);

            const fbxLoader = new THREE.FBXLoader();

            fbxLoader.load('Satellite_One.fbx', (object) => {
              scene.add(object);
              animate();
            });
        }
        function animate(){
            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        }
        init();
    </script>
</body>
</html>
