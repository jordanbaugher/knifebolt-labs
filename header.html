<!DOCTYPE html>
<html>
<head>
<style>
img#kblogo {
	filter: invert(95%) sepia(5%) saturate(18%) hue-rotate(165deg) brightness(106%) contrast(104%);
	height: 60px;
}
img#kblogo:hover {
	filter: invert(100%) sepia(0%) saturate(1902%) hue-rotate(340deg) brightness(112%) contrast(60%);
	height: 60px;
}
body {
	background: transparent;
	margin: 0px;
	font-family: helvetica;
}
#menu-icon > div{
  width: 30px;
  height: 3px;
  background-color: white;
  margin: 6px 0;
  margin-left: 8px;
  margin-right:	8px;

}

#menu-icon {
    display: inline-block;
    padding: 5px;
    vertical-align: super;
    margin-left: 10px;
    margin-right: 10px;
	cursor: pointer;
}
#menu-icon:hover {
	border-radius: 3px;
	background-color: #333333;
}
#top-nav {
	background: #0d0d0d;
}
span#searchBar {
    float: right;
    height: 35px;
    background: white;
    margin: 14px;
    border-radius: 3px;
	margin-right: 20px;
}
img#searchIcon {
    height: 25px;
    margin-right: 5px;
    margin-top: 5px;
}
input#searchInput {
    height: 20px;
    margin: 4px;
    font-size: 20px;
    outline: none;
    border: none;
    top: -5px;
    position: relative;
    margin-left: 10px;
}
a {
    text-decoration: none;
    color: black;
	cursor: pointer
}
a:visited {
	color: gray;
}

/* mobile styles */
@media (max-aspect-ratio: 1/1) {
	  #top-nav {
		zoom: 2;
	}
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
<div id="top-nav">
<div id="menu-icon">
<div></div>
<div></div>
<div></div>
</div>
<a href="https://knifebolt.github.io/knifebolt-labs/index.html" target="_top"><img id="kblogo" src="images/KnifeboltLabsLogo.svg" /></a>
<span id="searchBar">
<input id="searchInput" placeholder="knifebolt labs" type="text"/>
<img id="searchIcon" src="images/MagnifyingGlass.svg" />
</span>
</div>
<script>
$("#menu-icon").on("click",function(){
	$("#leftnav-frame",window.parent.document).toggle("slide", { direction: "left" }, 400);
});
</script>
</body>
</html>
